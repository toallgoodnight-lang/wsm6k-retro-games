<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>wsm6k's ported games</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: transparent;
      color: orange;
      font-family: sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: visible;
    }

    .quote {
      font-size: 1.2em;
      margin-bottom: 20px;
      text-align: center;
    }

    .launch-btn {
      padding: 12px 24px;
      font-size: 1.1em;
      color: black;
      border: 3px solid black;
      border-radius: 15px;
      cursor: pointer;
      background: linear-gradient(270deg, #ebb434, #003cd4, #005eff, #ff5500);
      background-size: 800% 800%;
      animation: gradientShift 6s ease infinite;
      box-shadow: 0 0 15px #ff5500, 0 0 25px #003cd4;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      margin: 20px;
    }

    .launch-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 25px #b266ff, 0 0 35px #a64dff, 0 0 45px #cc80ff;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="quote">websitemaker6000's ported games</div>

    <button class="launch-btn" onclick="location.href='Hollow%20Knight.html'">Hollow Knight</button>
    <button class="launch-btn" onclick="location.href='about.html'">ABOUT ME</button>
    <button class="launch-btn" onclick="location.href='contact.html'">CONTACT</button>
    <button class="launch-btn" onclick="location.href='https://github.com/yourusername'">GITHUB PROFILE</button>
  </div>

</body>
</html>
